<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Weather</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Simple Weather</h1>

        <h2>Get simple weather for a complicated life.</h2>
    </header>
    <div id="container">
        <div id="input-cont">
            <input id="user-input" placeholder="City, State" type="text">
            <button id="submit-button">Submit</button>

            <ul id="saved-locs">

            </ul>
        </div>
        <div id="output-cont">
            <div class="card" id="current-weather">
                <h1></h1>
                <h2>Today's Weather</h2><span class="date"></span>
                <ul>
                    <li class="temp"></li>
                    <li class="humidity"></li>
                    <li class="wind"></li>
                    <li class="uv-index"></li>

                </ul>
                <img src="" class="weather-icon" id="current-weather-icon">
            </div>

            <main id="forcast-cont">
                <div class="card">
                    <h2> Forcast</h2><span class="date"></span>
                    <ul>
                        <li class="temp"></li>
                        <li class="humidity"></li>
                        <li class="wind"></li>
                        <li class="uv-index"></li>
                    </ul>
                    <img src="" class="weather-icon">
                </div>

                <div class="card">
                    <h2> Forcast</h2><span class="date"></span>
                    <ul>
                        <li class="temp"></li>
                        <li class="humidity"></li>
                        <li class="wind"></li>
                        <li class="uv-index"></li>
                    </ul>
                    <img src="" class="weather-icon">
                </div>

                <div class="card">
                    <h2> Forcast</h2><span class="date"></span>
                    <ul>
                        <li class="temp"></li>
                        <li class="humidity"></li>
                        <li class="wind"></li>
                        <li class="uv-index"></li>
                    </ul>
                    <img src="" class="weather-icon">
                </div>

                <div class="card">
                    <h2> Forcast</h2><span class="date"></span>
                    <ul>
                        <li class="temp"></li>
                        <li class="humidity"></li>
                        <li class="wind"></li>
                        <li class="uv-index"></li>
                    </ul>
                    <img src="" class="weather-icon">
                </div>
                <div class="card">
                    <h2> Forcast</h2><span class="date"></span>
                    <ul>
                        <li class="temp"></li>
                        <li class="humidity"></li>
                        <li class="wind"></li>
                        <li class="uv-index"></li>
                    </ul>
                    <img src="" class="weather-icon">
                </div>


            </main>
        </div>
    </div>






    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script src="./script.js"></script>
</body>

</html>
